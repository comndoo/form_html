<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<h1>My first form</h1>
    <form action=""><!--action is used to save the form in backend-->
        <div>
            <label for="name">Name:</label>
            <input type="text"  id="name">
            
            
        </div>
        <br>
        <div>
            <label for="father_name">Father Name:</label>
            <input type="text" name="" id="father_name">
           
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="Email">
        </div>
        <br>
        <div>
            <label for="district">District</label>
            <select name="My District" id="district">
                <option value="Bahawalpur">Bahawalpur</option>
                <option value="Multan">Multan</option>
                <option value="Karachi">Karachi</option>
                <option value="Sahiwal"></option>
            </select>
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="My_gender">
            female <input type="radio" name="My_gender">
            other <input type="radio" name="My_gender" >
        </div>
        <br>
        <div>
            <label for="Date">Date</label>
            <input type="datetime-local" id="Date">
        </div>
        <br>
        <div>
            <label for="about_your_self">About your self in 10 lines:</label><br>
            <textarea name="about_self" id="about_your_self" rows="10" cols="40"></textarea>
        </div>
        <div>
            <input type="submit" name="" id="">
            <input type="reset">
        </div>

    </form>

</body>

</html>
